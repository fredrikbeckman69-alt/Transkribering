<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="description" content="AI-driven tal-till-text med KBLab Whisper - Svensk Transkribering">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Svensk Transkribering</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Svensk Transkribering</h1>
            <div class="subtitle">AI-driven tal-till-text med KBLab Whisper</div>
        </header>

        <div class="settings-bar">
            <div id="connection-status" class="connection-status connected">
                <span class="status-dot"></span> Redo att transkribera
            </div>
        </div>



        <main>

            <div class="input-group">
                <label>Ljudfil</label>
                <div id="drop-area" class="file-drop-area">
                    <span id="file-msg" class="file-msg">Klicka eller dra ljudfil hit f√∂r att ladda upp</span>
                    <input type="file" id="audio-file" class="file-input" accept="audio/*">
                    <div id="selected-file-msg" class="selected-file"></div>
                </div>
            </div>

            <button id="transcribe-btn" class="btn-primary" disabled>Start Transcription</button>
            <div id="status-msg" class="status-msg"></div>

            <div id="output-container" class="output-container">
                <div id="speaker-controls" class="speaker-controls">
                    <!-- Dynamic speaker inputs will appear here -->
                </div>
                <!-- <label>Transkribering</label> -->
                <div id="transcript-container" class="transcript-container"></div>
            </div>
        </main>
    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
